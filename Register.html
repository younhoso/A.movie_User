<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>회원가입</title>
	<meta name="viewport" content="width=device-width Initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<!--DESIGN CSS-->
	<link rel="stylesheet" href="./main/css/Pluggins/jquery.mCustomScrollbar.css">
	<link rel="stylesheet" href="./main/fontello/css/fontello-embedded.css">
	<link rel="stylesheet" href="./main/css/module.css">
	<link rel="stylesheet" href="./main/css/D_module.css">
	<link rel="stylesheet" href="./main/css/style.css">
</head>
<body class="join">
	<div class="l_wrapper">
		<div class="inner">
				<h1 class="logo">
					<a href="index.html" class="tit_28">MEMBERS LOGIN</a>
				</h1>
				<ul class="clearfix list">
					<li class="entry agreement l_col s4">약관동의</li>
					<li class="entry onjoin l_col s4 active">정보입력</li>
					<li class="entry complete l_col s4">가입완료</li>
				</ul>
				<form action="index.html" id="myForm" name="fregisterform">
					<div class="join_step3">
						<ul>
							<li id="li_id list_input"> 
								<input id="mem_id" type="text" name="member_id" placeholder="아이디" id="reg_mb_id" required class="join_cheak_id in_e_sel_menu animation_shake" onkeyup="fn_press_han(this);">
								<button type="button" name="idDuplication" class="id_user tit_14" onclick="registerCheckFunction()">중복체크</button>
							</li>
							<li id="li_pw list_input">
								<input type="password" name="member_password" placeholder="비밀번호" id="reg_mb_password" required class="cheakpw in_e_sel_menu animation_shake" minlength="3" maxlength="20" > 
								<!-- onkeyup="passwordcheckFunction();" -->
							</li>
							<li id="li_pw1 list_input">
								<input type="password" name="member_password2" placeholder="비밀번호 재확인" id="reg_mb_password_re" required class="cheakpw1 in_e_sel_menu animation_shake" minlength="3" maxlength="20">
								<!-- onkeyup="passwordcheckFunction();" -->
							</li>
						</ul>
					</div>
					<div class="join_step4">
						<ul>
							<li id="li_name list_input">
								<input type="text" name="member_name" placeholder="이름" id="reg_mb_name" required class="cheakname in_e_sel_menu animation_shake" size="10">              
							</li>
							<li id="li_mail list_input"> 
								<input type="text" name="member_email" placeholder="이메일" id="reg_mb_email" required class="cheakemail in_e_sel_menu animation_shake" size="70" maxlength="100">
							</li>
							<li id="li_number list_input">
								<input type="text"name="member_hp" placeholder="휴대폰번호" id="reg_mb_hp" required  class="cheakenumber in_e_sel_menu animation_shake" maxlength="20">
							</li>
						</ul>
					</div>
					<div class="id_users"></div>
					<div class="passwordCheckMessage"></div>
					<input type="button" class="step_btn btn_bg_redicalRed tit_16" value="동의" onclick="inputCheck()"/>
				</form>
		</div>
	</div>
	<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.12.1/jquery.min.js'></script>
	<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
	<script type='text/javascript' src="./main/js/Pluggins/jquery.mCustomScrollbar.concat.min.js"></script>
	<script type='text/javascript' src="./main/js/Pluggins/jquery.mCustomScrollbar.concat.min.js"></script>
	<script type='text/javascript' src="./main/js/common.js"></script>
	<script type='text/javascript' src="./main/js/main.js"></script>
</body>
</html>
