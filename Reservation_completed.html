<!DOCTYPE html>
<html>
<head>
    <title>NETFLIX</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width Initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--DESIGN CSS-->
    <link rel="stylesheet" href="./main/css/Pluggins/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="./main/fontello/css/fontello-embedded.css">
    <link rel="stylesheet" href="./main/css/module.css">
    <link rel="stylesheet" href="./main/css/D_module.css">
    <link rel="stylesheet" href="./main/css/style.css">
</head>
<body>
    <div class="bg">
        <div class="l_wrapper">
            <div class="inner">
                <div class="tick_success">
                    <h1 class="tit_28">THANK YOU</h1>
                    <p>성공적으로 티켓을 구매했습니다.</p>
                </div>
                <div class="tick_wapper">
                    <div class="tick_inner">
                        <div class="tick_movie_wapper clearfix">
                            <div class="movie_tit tit_22">
                                <p>Title</p>
                                <h2 class="">영화제목
                                    <p>(2018)</p>
                                    <p class="tick_theater">극자명: CGV(건대입구)</p>
                                </h2>
                                
                            </div>
                            <div class="tick_day l_col l6">
                                <h2 class="tit_20">Date
                                    <p class="color">2018/10/08(월)</p>
                                </h2>
                            </div>
                            <div class="tick_time l_col l6">
                                <h2 class="tit_20">Time
                                    <p class="color txt_16">15:00</p>
                                </h2>
                            </div>
                        </div>
                        <div class="tick_movie_wapper">
                            <div class="tick_personnel">
                                <h2 class="tit_20">
                                    Selective personnel
                                    <div class="color">1명
                                        <span class="color">(성인 : 1명 / 청소년 : 0명)</span>
                                    </div>
                                </h2>
                            </div>
                        </div>
                        <div class="tick_movie_wapper">
                            <div class="tick_personnel">
                                <h2 class="tit_20">Seat number
                                    <div class="seat">
                                        <span class=" color">3관</span>
                                        <span class=" color">B</span>
                                        <span class=" color">04</span>
                                    </div>
                                </h2>
                            </div>
                        </div>
                    </div>
                    <div class="tick_inner two">
                        <div class="tick_movie_wapper">
                            <h2 class="tit_20">Total
                                <p>12,000원</p>
                            </h2>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.12.1/jquery.min.js'></script>
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
    <script type='text/javascript' src="./main/js/Pluggins/jquery.mCustomScrollbar.concat.min.js"></script>
    <script type='text/javascript' src="./main/js/Pluggins/jquery.mCustomScrollbar.concat.min.js"></script>
    <script type='text/javascript' src="./main/js/common.js"></script>
    <script type='text/javascript' src="./main/js/main.js"></script>
</body>
</html>
